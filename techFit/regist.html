 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFit-Regist</title>
    <link rel="stylesheet" href="./resources/styles/resertCSS.css">
    <link rel="stylesheet" href="./resources/styles/TechFitSCSS.css">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Iceland&family=Open+Sans&family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Iceland&family=Open+Sans&family=Oswald&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./resources/styles/registSCSS.css">
 </head>
 <body style="background: #fef6e4;">
    <header  class="head">
        <nav>
            <div class="logo">
                <img  src="./resources/img/logo.jpg" alt="logo">
            </div>
            
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Skill</a>
            <a href="#">Q & A</a>
            <a href="#">Contact</a>
        </nav>

        <div class="search">
            <input type="text" placeholder="Search...">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

    </header>

    <main >
        <div class="container">
            
            <div class="container__image">
                <img src="./resources/img/background.png" alt="background">
            </div>

            <div class="container__box">

                <div class="box--title">
                    <h1>TECHfIT </h1>
                    <h3>Welcome ! Regist here.</h3>
                </div>

                <form class="box--login">

                    <div class="login--group">
                        <label for="username">Login Name:</label>
                        <input type="text" placeholder="Your Name">
                      </div>

                    <div class="login--group">
                        <label for="username">Email:</label>
                        <input type="text" placeholder="Enter your email" >
                        </div>
    
                        <div class="login--group">
                        <label for="password">Password:</label>
                        <input type="password" placeholder="**********" >
                        </div>
                        <div class="login--group">
                        <label for="password">RE-type password:</label>
                        <input type="password" placeholder="**********" >
                        </div>
    
                        
    
                        <div class="login--group">
                        <button type="submit">  REGIST</button>
                        </div>

                        <p class="regist">You have an account? Click <a href="./techFit.html">Sign in</a></p>
                </form>
            </div>
        </div>
    </main>

 </body>
 </html>
